<h1 class="upload-header">Media Uploader App</h1>

<div class="upload-container">
  <input type="file" id="fileInput" (change)="onFileSelected($event)" />
  <button (click)="uploadFile()">Upload</button>

  @for (file of files; track file.path) {
    <div class="card">
      <p>{{ file.path }}</p>
    </div>
  }
</div>
